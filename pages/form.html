<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/form.css">  <!-- ../ is added to refer to the previous file. -->
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen--left">
                <form action="">
                    <h1>FULL NAME</h1>
                    <div class="input-box">
                        <input type="text" name="name" id="name" class="input-field">
                    </div>
                    <h1>EMAIL</h1>
                    <div class="input-box">
                        <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email">
                    </div>
                    <h1>MESSAGE REGARDING</h1>
                    <div class="input-box">
                        <textarea name="message" cols="20" rows="2" class="textarea"></textarea>                
                    </div>
                    <h1>MESSAGE</h1>
                    <div class="input-box">
                        <textarea name="message" cols="55" rows="2" class="textarea" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="button">SEND MESSAGE</button>
                </form>
            </div>
            <div class="screen--right"></div>
            <div class="screen__image">
                <div class="image">
                    <img src="/images/yellow-duck.jpg" alt="Yellow Duck">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
